{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5 text-center">{{ question.question_text }}</h1>

<ul class="list-group mb-3">
	{% for choice in question.choice_set.all %}
	<li class="list-group-item d-flex justify-content-between align-items-center">
		{{ choice.choice_text }}  <span class="badge bg-success">{{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
	</li>
	{% endfor %}
</ul>

<a class="btn btn-outline-primary" href="{% url 'polls:index' %}">Back To Polls</a>
<a class="btn btn-outline-danger" href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
